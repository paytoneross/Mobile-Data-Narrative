<html>

<head>
    <title>Mobile Data Narrative - Page 3</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>
    <div class="header">
        <a href="#default" class="logo">Mobile Data Narrative</a>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a href="index2.html">Song Data</a>
            <a class="active" href="index3.html">Album Data</a>
        </div>
    </div>

    <div class="container-fluid">
        <h1>Album Data Narrative</h1>
        <p>Below you'll find a table showing how much playtime each album got on this tour, the darker the square, the more often it was played. Empty squares were not played.</p>
    </div>

    <div id="album_heatmap"></div>
    <script>

        // set the dimensions and margins of the graph
        var margin = { top: 80, right: 25, bottom: 30, left: 40 },
            width = 1200 - margin.left - margin.right,
            height = 1200 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#album_heatmap")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")")
            .attr("align", "center");

        //Read the data
        d3.csv("https://raw.githubusercontent.com/paytoneross/Mobile-Data-Narrative/refs/heads/main/data.json", function (data) {

            // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
            var myGroups = d3.map(data, function (d) { return d.position; }).keys() //position / x axis / group
            var myVars = d3.map(data, function (d) { return d.album; }).keys() //album / y axis / variable

            // Build X scales and axis:
            var x = d3.scaleBand()
                .range([0, width])
                .domain(myGroups)
                .padding(0.05);
            svg.append("g")
                .style("font-size", 18)
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSize(0))
                .select(".domain").remove()

            // Build Y scales and axis:
            var y = d3.scaleBand()
                .range([height, 0])
                .domain(myVars)
                .padding(0.05);
            svg.append("g")
                .style("font-size", 5)
                .call(d3.axisLeft(y).tickSize(0))
                .select(".domain").remove()

            // create a tooltip
            var tooltip = d3.select("#album_heatmap")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")

            // Three function that change the tooltip when user hover / move / leave a cell
            var mouseover = function (d) {
                tooltip
                    .style("opacity", 1)
                d3.select(this)
                    .style("stroke", "black")
                    .style("opacity", 1)
            }
            var mousemove = function (d) {
                tooltip
                    //<br> to start a new line
                    .html("Song Name: " + d.name + "<br>" + "Number of times played: " + d.count) //count / value
                    .style("left", (d3.mouse(this)[0] + 70) + "px")
                    .style("top", (d3.mouse(this)[1]) + "px")
                    //.style("left", (d3.event.pageX + 10) + "px") // Add small offset to avoid overlap
                    //.style("top", (d3.event.pageY + 10) + "px")
                    .style("text-align", "center")
            }
            var mouseleave = function (d) {
                tooltip
                    .style("opacity", 0)
                d3.select(this)
                    .style("stroke", "none")
                    .style("opacity", function (d) { return (d.count / (d3.max(data, d => d.count))) }) //count / value
            }

            // add the squares
            svg.selectAll()
                .data(data, function (d) { return d.position + ':' + d.album; })
                .enter()
                .append("rect")
                .attr("x", function (d) { return x(d.position) }) //position / x axis / group
                .attr("y", function (d) { return y(d.album) }) //album / y axis / variable
                .attr("rx", 4)
                .attr("ry", 4)
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .style("fill", function (d) { return d.color })
                .style("stroke-width", 4)
                .style("stroke", "none")
                .style("opacity", function (d) { return (d.count / (d3.max(data, d => d.count))) })
                //.attr("fake", d => console.log((d.count / (d3.max(data, d => d.count)))))
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)
        })

        // Add title to graph
        svg.append("text")
            .attr("x", 0)
            .attr("y", -50)
            .attr("text-anchor", "center")
            .style("font-size", "30px")
            .text("Songs By Album:");

        // Add subtitle to graph
        svg.append("text")
            .attr("x", 0)
            .attr("y", -20)
            .attr("text-anchor", "center")
            .style("font-size", "18px")
            .style("fill", "black")
            .style("max-width", 400)
            .text("The darker the color, the more times the song was played.");
    </script>
</body>

</html>
